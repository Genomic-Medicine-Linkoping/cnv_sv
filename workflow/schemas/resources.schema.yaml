      mem_mb:
        type: integer
        description: memory used for 'cnvkit_call'
      mem_per_cpu:
        type: integer
        description: memory used per cpu for 'cnvkit_call'
      partition:
        type: string
        description: partition to use on the cluster for 'cnvkit_call'

