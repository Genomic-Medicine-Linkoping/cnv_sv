$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  default_resources:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by a rule
      time:
        type: string
        description: default max execution time for a rule

  cnvkit_create_targets:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by 'cnvkit_create_targets'
      time:
        type: string
        description: default max execution time for 'cnvkit_create_targets'

  cnvkit_create_antitargets:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by 'cnvkit_create_antitargets'
      time:
        type: string
        description: default max execution time for 'cnvkit_create_antitargets'

  cnvkit_coverage:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by 'cnvkit_coverage'
      time:
        type: string
        description: default max execution time for 'cnvkit_coverage'

  cnvkit_call:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by 'cnvkit_call'
      time:
        type: string
        description: default max execution time for 'cnvkit_call'

  required:
    - default_resources
