$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  default_resources:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by a rule
      time:
        type: string
        description: default max execution time for a rule

  cnvkit_create_targets:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by 'cnvkit_create_targets'
      time:
        type: string
        description: default max execution time for 'cnvkit_create_targets'

  cnvkit_create_antitargets:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by 'cnvkit_create_antitargets'
      time:
        type: string
        description: default max execution time for 'cnvkit_create_antitargets'

  cnvkit_coverage:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by 'cnvkit_coverage'
      time:
        type: string
        description: default max execution time for 'cnvkit_coverage'

  cnvkit_call:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by 'cnvkit_call'
      time:
        type: string
        description: default max execution time for 'cnvkit_call'

  germline_vcf:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by 'germline_vcf'
      time:
        type: string
        description: default max execution time for 'germline_vcf'

  cnvkit_call_loh:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by 'cnvkit_call_loh'
      time:
        type: string
        description: default max execution time for 'cnvkit_call_loh'

  gatk_cnv_denoise_read_counts:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by 'gatk_cnv_denoise_read_counts'
      time:
        type: string
        description: default max execution time for 'gatk_cnv_denoise_read_counts'

  gatk_cnv_collect_read_counts:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by 'gatk_cnv_collect_read_counts'
      time:
        type: string
        description: default max execution time for 'gatk_cnv_collect_read_counts'

  gatk_cnv_collect_allelic_counts:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by 'gatk_cnv_collect_allelic_counts'
      time:
        type: string
        description: default max execution time for 'gatk_cnv_collect_allelic_counts'

  gatk_cnv_model_segments:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by 'gatk_cnv_model_segments'
      time:
        type: string
        description: default max execution time for 'gatk_cnv_model_segments'

  gatk_cnv_call_copy_ratio_segments:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by 'gatk_cnv_call_copy_ratio_segments'
      time:
        type: string
        description: default max execution time for 'gatk_cnv_call_copy_ratio_segments'

  required:
    - default_resources
